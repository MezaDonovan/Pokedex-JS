<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Pokemonccs.css">
    <title>Document</title>
</head>
<body>
    <header class="headers">
        <h1><span class="typed"></span></h1>
    </header>
    <!--Titulo/Cabecera-->
    <main class="main">
      <section class="busqueda">
        <div class="pokedex">
          <div class="pantalla-pokedex">
            <img class="pantalla-default" src="pokebola.png" alt="Pokemon" id="img">
          </div>
          <div class="pokedex-estructura">
            <input type="text" class="pokedex-entrada" placeholder="Nombre o Numero del pokemon" id="input">
            <button type="button" class="button button-pokedex" id="button">Analizar Pokemon</button>
          </div>
        </div>

        
        <div class="pokemon" id="pokemon-data">
          <div class="pokemon__title">
              <h2 class="pokemon__name" id="poke-name">Pikachu</h2>

              <div id="poke-type">

              </div>
          </div>

          <h3>Características</h3>

          <div class="stats">
              <div class="stats__item">
                  <p class="stats__data" id="poke-id">1</p>
                  <h4>Num</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="poke-height">30</p>
                  <h4>Altura</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="poke-weight">30</p>
                  <h4>Peso</h4>
              </div>
          </div>

          <h3>Estadísticas</h3>

          <div class="stats">
              <div class="stats__item">
                  <p class="stats__data" id="hp">1</p>
                  <h4>HP</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="atk">30</p>
                  <h4>ATK</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="def">30</p>
                  <h4>DEF</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="satk">30</p>
                  <h4>SATK</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="sdef">30</p>
                  <h4>SDEF</h4>
              </div>

              <div class="stats__item">
                  <p class="stats__data" id="spd">30</p>
                  <h4>SPD</h4>
              </div>
          </div>

          <h3>Movimientos</h3>

          <div class="moves">
              <ul class="moves__list" id="moves-list">
                  
              </ul>
          </div>
      </div>
  </section>
</main>

      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="PokemonJava.js"></script>

</body>
</html>
